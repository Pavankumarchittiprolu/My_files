<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Navbar Styling */
        .navbar {
            overflow: hidden;
            background-color: #333;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Dropdown Container */
        .dropdown {
            float: left;
            overflow: hidden;
        }

        /* Dropdown Button */
        .dropdown .dropbtn {
            font-size: 16px;
            border: none;
            outline: none;
            color: white;
            padding: 14px 20px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }

        /* Dropdown Content (Hidden by default) */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            z-index: 1;
        }

        /* Links inside the dropdown */
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        /* Show the dropdown content on hover */
        .dropdown:hover .dropdown-content {
            display: flex;
            flex-direction: column;
        }

        /* Change color of links when hovering */
        .dropdown-content a:hover {
            background-color: #ddd;
        }
    </style>
       
</head>
<body>
 


    <!-- Navbar -->
    <div class="navbar">
        <a href="/">Home</a>

        <!-- Employee Dropdown -->
        <div class="dropdown">
            <button class="dropbtn">Employee</button>
            <div class="dropdown-content">
                <a href="/add_emp">Add Employee</a>
                <a href="/delete_emp">Delete Employee</a>
                <a href="/display_emp_view">Display Employee</a>
            </div>
        </div>

        <!-- Department Dropdown -->
        <div class="dropdown">
            <button class="dropbtn">Department</button>
            <div class="dropdown-content">
                <a href="/add_dept">Add Department</a>
                <a href="/display_dept_view">View Departments</a>
            </div>
        </div>
    </div>

   
    {%block content%}
    <table>

    </table>
    {%endblock%}
</body>
</html>
