{%extends 'app1/home.html'%}
{%block content%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            margin-top: 20px;
            width: 100%;
            text-align: center;
            border: 0.5px solid black;
        }
        td{
            border: 1px solid black;
        }
    </style>

</head>
<body>
    <section>
        <table>
            <tr>
            <th>Empno</th>
            <th>Emp Name</th>
            <th>Job</th>
            <th>Salary</th>
            <th>Deptname</th>
        </tr>
        {%for row in qs%}
        <tr>
            <td>{{row.empno}}</td>
            <td>{{row.ename}}</td>
            <td>{{row.job}}</td>
            <td>{{row.sal}}</td>
            <td>{{row.dept.deptname}}</td>
        </tr>
        {%endfor%}
        </table>
    </section>
    {%endblock%}
</body>
</html>
